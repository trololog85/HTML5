<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1>Este es un ejemplo de un formulario</h1>

	<form action="success.html">
		<fieldset>
			<legend>Datos Personales</legend>
			<label>Nombre</label>
			<input type="text" placeholder="Ingresa tu nombre">	<br>
			<label>Apellido</label>
			<input type="text" placeholder="Ingresa tu apellido"> <br>
			<label>Edad</label>
			<input type="text" placeholder="Ingresa tu edad">
		</fieldset>
		<fieldset>
			<legend>Datos de Estudio</legend>
			<label>Selecciona una carrera<label>
			<select>
				<option>--Seleccione--</option>
				<option>Administracion</option>
				<option>Disenio</option>
				<option>Software</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Datos de Usuario</legend>
			<label>Contrasenia</label>
			<input type="password" placeholder="Ingresa tu contrasenia">
		</fieldset>
		<input type="submit">
		<fieldset>
			<legend>Comentarios</legend>
			<label>Ingresa un comentario</label>
			<textarea col="5" rows="5"></textarea>
		</fieldset>
	</form>
</body>
</html>
